<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Meta Tags -->
    <meta name="author" content="Relight Beta">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
	<meta property="og:site_name" content="" /> <!-- website name -->
	<meta property="og:site" content="" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

    <!-- Webpage Title -->
    <title>Relight - Reimagining Research</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico">

    
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Making research easy and rewarding"
    />
    <link rel="apple-touch-icon" href="../src//assets/images/favicon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

       <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    -->
   
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link rel="stylesheet" href="">

    

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

     <!-- Scripts -->     
     <script src="./assets/bootstrap.min.js" ></script><!-- Bootstrap framework -->
     <script src="./assets/purecounter.min.js" defer></script> <!-- Purecounter counter for statistics numbers -->
     <script src="./assets/swiper.min.js" defer></script><!-- Swiper for image and text sliders -->
     <script src="./assets/aos.js" defer></script><!-- AOS on Animation Scroll -->
     <script src="./assets/script.js" type="text/javascript" defer ></script>  <!-- Custom scripts -->
  </body>
</html>
